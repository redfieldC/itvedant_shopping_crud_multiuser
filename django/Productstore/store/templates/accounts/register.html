  <div class="container-fluid">
    <div class="row mt-2">
      <div class="col-md-4 mt-5 mx-auto shadow-lg">
        <br>

        <div class="row">
          <div class="col-md-1">
            <a href="/"><button type="button" class="btn btn-outline-primary"><i class="bi bi-house"></i></button></a>
          </div>
          <div class="col-md-11 px-5">
            <h2> User Registration</h2>
          </div>
        </div>
        <br>
        {% if errmsg %}
        <div class="alert alert-danger">
          {{errmsg}}
        </div>
        {% endif %}
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="input1" class="form-label"><strong>Username:</strong></label>
            <input type="text" class="form-control" name="iname" id="input1" placeholder="Enter Username">
          </div>
          <div class="mb-3">
            <label for="input2" class="form-label"><strong>Email:</strong></label>
            <input type="text" class="form-control" name="iemail" id="input2" placeholder="youremail@gmail.com">
          </div>
          <div class="mb-3">
            <label for="input3" class="form-label"><strong>Password:</strong></label>
            <input type="text" class="form-control" name="ipass" id="input3" placeholder="Enter Password">
          </div>
          <div class="mb-3">
            <label for="input4" class="form-label"><strong>Confirm Password:</strong></label>
            <input type="text" class="form-control" name="cipass" id="input4" placeholder="Enter Password again">
          </div>
          {% if success %}
          <div class="alert alert-success">
            {{success}}
          </div>
          {% endif %}
          <div class="mb-3">
            <button type="submit" class="btn btn-success">Submit</button>
            Already a user? <a class="anchor" href="/accounts/login">Log in</a>
          </div>
          

        </form>
      </div>
    </div>
  </div>
