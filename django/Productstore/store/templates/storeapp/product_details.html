{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<div class="row mt-5">
    <div class="col-md-4" >
       
        <img src="{{product.pimage.url}}" alt="" width="100%" height="350px">
    </div>
    <div class="col-md-5" >
        <h4>{{product.name}}</h4>
        <hr>
        <h6>Offers</h6>
        <hr>
        <h6><b>About this product</b></h6>
        <p>{{product.pdetails}}</p>
        {{product}}
    </div>
    <div class="col-md-3">
        <a href="/cart/{{product.id}}"><button type="submit" class="btn btn-warning btn-sm"><i class="bi bi-cart-check-fill"></i>  Add to cart</button></a>
        <button type="button" class="btn btn-primary btn-sm">Buy Now</button>
        <!-- {% if msg1 %}
        <div class="alert alert-danger my-2">{{msg1}} <a href="/cart" class="href anchor text-info"><i class="bi bi-cart-fill"></i> View Cart</a></div>
        {% endif %} -->
       
        <!-- <div class="alert alert-success my-2">{{msg2}}</div> -->
        {% if msg1 %}
        <div class="row alert alert-danger my-2">
                <p>{{msg1}} <a href="/cart"><button type="submit" class="btn btn-danger btn-sm ms-3"><i class="bi bi-cart-fill bi-sm"></i> View Cart</button></a></p>
        </div>
        {% endif %}
        {% if msg2 %}
        <div class="row alert alert-success my-2">
                <p>{{msg2}}<a href="/cart"><button type="submit" class="btn btn-danger btn-sm ms-3"><i class="bi bi-cart-fill bi-sm"></i> View Cart</button></a></p>
        </div>
        {% endif %}
    </div>
</div>



{% endblock 'main' %}
